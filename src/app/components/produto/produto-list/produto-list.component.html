<h1>Lista de produtos</h1>
<div class="grid-container">
    <div *ngFor="let produto of produtos" class="grid-item">
        <div class="product-info">
            <h3>
                <a [title]="produto.nome + ' detalhes'" [routerLink]="['/produtos', produto.id]">
                    {{produto.nome}}
                </a>
            </h3>
        </div>

        <img width="150" height="150" [src]="produto.imagem" alt="">
        <mat-card-content>
            <p>{{produto.descricao}}</p>
        </mat-card-content>
        <h4>{{produto.preco | currency:'BRL':'symbol':'1.2-2'}}</h4>

        <div>
            <button type="button" (click)="addToCard(produto)">
                Comprar
            </button>
        </div>
    </div>
</div>
